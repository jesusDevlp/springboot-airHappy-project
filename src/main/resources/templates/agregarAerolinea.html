<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
 
<head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<h3>Agregar Aerolinea</h3>
				<form th:action="@{/guardar}" th:object="${aeroline}" method="post">
					<div class="form-group">
						<label>Código:</label> <input th:field="*{idAerolinea}"
							type="text" name="codigo" class="form-control" required disabled>
					</div>
					<div class="form-group">
						<label>Nombres:</label> <input th:field="*{nombre}" type="text"
							name="nombre" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Número RUC:</label> <input th:field="*{ruc}" type="text"
							name="ruc" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Estado:</label> <input th:field="*{estado}" type="text"
							name="estado" class="form-control" required></input>
					</div>
					<br>
					<button type="submit" class="btn btn-danger">Registrar</button>
					<button type="submit" class="btn btn-success">Editar</button>
				</form>
			</div>
			<div class="col"></div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</body>
</html>
