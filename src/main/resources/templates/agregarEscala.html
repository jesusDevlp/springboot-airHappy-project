<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
 
<head>
<body>
	<div class="container">
		<div class="row">
			<div class="col"></div>
			<div class="col">
				<h3>Nuevo Escala</h3>
				<form th:action="@{/guardarEscala}" th:object="${escala}"
					method="post">
					<div class="form-group">
						<label>Código:</label> <input th:field="*{idEscala}"
							type="text" name="codigo" class="form-control" required disabled>
					</div>
					<div class="form-group">
						<label for="inputContenido">Número de Orden:</label>  <input
							th:field="*{nroOrden}" class="form-control" id="inputContenido"
							placeholder="Ingrese el contenido" required>
					</div>
					<div class="form-group">
						<label for="inputContenido">Número de Escalas:</label>  <input
							th:field="*{nroEscalas}" class="form-control" id="inputContenido"
							placeholder="Ingrese el contenido" required>
					</div>	
					<div class="form-group">
						<label for="inputContenido">Suben Pasajeros:</label>  <input
							th:field="*{subePasajeros}" class="form-control" id="inputContenido"
							placeholder="Ingrese el contenido" required>
					</div>
					<div class="form-group">
						<label for="inputContenido">Bajan Pasajeros:</label>  <input
							th:field="*{bajanPasajeros}" class="form-control" id="inputContenido"
							placeholder="Ingrese el contenido" required>
					</div>
					<div class="form-group">
						<label for="inputUsuario">Programa Vuelo:</label> <select th:field="*{programaVuelo}"
							class="form-control" id="inputUsuario" required>
							<option value=0>Seleccione...</option>
							<option th:each="programaVuelo:${programas}" th:value="${programaVuelo.idPrograma}"
								th:text="${programaVuelo.idPrograma}" />
						</select>
					</div>																		
					<div class="form-group">
						<label for="inputTitulo">Estado:</label>  <input
							th:field="*{estado}" class="form-control" id="inputTítulo"
							placeholder="Ingrese el contenido" required>
					</div>
					<br>
					<button type="submit" class="btn btn-danger">Registrar</button>
				</form>
			</div>
			<div class="col"></div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
