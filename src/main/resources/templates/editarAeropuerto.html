<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
 <link rel="stylesheet" th:href="@{/home.css}">
<head>
<body class="fondo">
	<div class="container">
	<header th:replace="cabecera :: header_main"> </header>
		<div class="row">
			<div class="col"></div>
			<div class="col">
				<h3>Nueva Aeropuerto</h3>
				<form th:action="@{'/actualizarAeropuerto/' + ${aeropuerto.idAeropuerto}}" th:object="${aeropuerto}"
					method="post">
					<div class="form-group">
						<label>Código:</label> <input th:field="*{idAeropuerto}"
							type="text" name="codigo" class="form-control" required disabled>
					</div>
					<div class="form-group">
						<label for="inputTitulo">Nombre Aeropuerto: </label>  <input
							th:field="*{nombre}" class="form-control" id="inputTítulo"
							placeholder="Ingrese el contenido" required>
					</div>
					<div class="form-group">
						<label for="inputContenido">Ciudad</label>  <input
							th:field="*{ciudad}" class="form-control" id="inputContenido"
							placeholder="Ingrese el contenido" required>
					</div>
					<div class="form-group">
						<label for="inputUsuario">Pais:</label> <select th:field="*{pais}"
							class="form-control" id="inputUsuario" required>
							<option value=0>Seleccione...</option>
							<option th:each="pais:${paises}" th:value="${pais.idPais}"
								th:text="${pais.nombrePais}" />
						</select>
					</div>
					<div class="form-group">
						<label for="inputTitulo">Aterrizajes: </label>  <input
							th:field="*{cantAterrizajes}" class="form-control"
							id="inputTítulo" placeholder="Ingrese el contenido" required>
					</div>
					<div class="form-group">
						<label for="inputTitulo">Despegues: </label>  <input
							th:field="*{cantDespegues}" class="form-control" id="inputTítulo"
							placeholder="Ingrese el contenido" required>
					</div>
					<div class="form-group">
						<label for="inputTitulo">Estado:</label>  <input
							th:field="*{estado}" class="form-control" id="inputTítulo"
							placeholder="Ingrese el contenido" required>
					</div>
					<br>
					<button type="submit" class="btn btn-danger">Registrar</button>
					<button type="submit" class="btn btn-success">Editar</button>
				</form>
			</div>
			<div class="col"></div>
		</div>
		<footer th:replace="piepagine :: footer_main"> </footer>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
