<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<head>
<meta charset="UTF-8">
<title>Listado</title>
</head>
<body>
	<br> 
	<div class="container">
		<div class="row">
			<div class="col"></div>
			<div class="col">
				<h3>Lista de Aerolineas</h3>
			</div>
			<div class="col"></div>
		</div>
		<div class="row">
			<div class="alert alert-success alert-dismissible fade show"
				th:if="${mensaje}!=null" role="alert">
				<label th:text="${mensaje}"></label>
			</div>
			<table class="table table-hover" id="ListadoTabla">
				<thead>
					<tr>
						<th scope="col">id</th>
						<th scope="col">Nombre Aerolinea</th>
						<th scope="col">Número Ruc</th>
						<th scope="col">Estado</th>
						<th scope="col"><a class="btn btn-success delBtn" th:href="@{/nuevo}">Agregar Aerolinea</a></th>
						<th>&nbsp;</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="aerolinea : ${aerolineas}">
						<td th:text="${aerolinea.idAerolinea}">Mostrar Nombre</td>
						<td th:text="${aerolinea.nombre}">Mostrar apellido</td>
						<td th:text="${aerolinea.ruc}">Mostrar email</td>
						<td th:text="${aerolinea.estado}">Mostrar telefono</td>
						<td>
							
							<a class="btn btn-primary eBtn" th:href="@{/editar/} + ${aerolinea.idAerolinea}">Editar</a>
							<a class="btn btn-danger delBtn" th:href="@{/eliminar/} + ${aerolinea.idAerolinea}">Eliminar</a> 
							</td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>

	 

</body>
<script>
	
</script>
</html>
