<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<head>
<meta charset="UTF-8">
<title>Listado</title>
</head>
<body>
	<br> 
	<div class="container">
		<div class="row">
			<div class="col"></div>
			<div class="col">
				<h3>Lista de Aeropuertos</h3>
			</div>
			<div class="col"></div>
		</div>
		<div class="row">
			<div class="alert alert-success alert-dismissible fade show"
				th:if="${mensaje}!=null" role="alert">
				<label th:text="${mensaje}"></label>
			</div>
			<table class="table table-hover" id="ListadoTabla">
				<thead>
					<tr>
						<th scope="col">id</th>
						<th scope="col">Nombre Aeropuerto</th>
						<th scope="col">Ciudad</th>
						<th scope="col">Pais</th>
						<th scope="col">Aterrizajes</th>
						<th scope="col">Despegues</th>
						<th scope="col">Estado</th>
						<th scope="col"><a class="btn btn-success delBtn" th:href="@{/nuevoAeropuerto}">Agregar Aeropuerto</a></th>
						<th>&nbsp;</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="aeropuerto : ${aeropuertos}">
						<td th:text="${aeropuerto.idAeropuerto}">Mostrar Nombre</td>
						<td th:text="${aeropuerto.nombre}">Mostrar Nombre</td>
						<td th:text="${aeropuerto.ciudad}">Mostrar Nombre</td>
						<td th:text="${aeropuerto.pais.nombrePais}">Mostrar email</td>
						<td th:text="${aeropuerto.cantAterrizajes}">Mostrar Nombre</td>
						<td th:text="${aeropuerto.cantDespegues}">Mostrar Nombre</td>
						<td th:text="${aeropuerto.estado}">Mostrar telefono</td>
						<td>
							
							<a class="btn btn-primary eBtn" th:href="@{/editarAeropuerto/} + ${aeropuerto.idAeropuerto}">Editar</a>
							<a class="btn btn-danger delBtn" th:href="@{/eliminarAeropuerto/} + ${aeropuerto.idAeropuerto}">Eliminar</a> 
							</td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>

	 

</body>
<script>
	
</script>
</html>
