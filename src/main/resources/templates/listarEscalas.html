<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
	  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<link rel="stylesheet" th:href="@{/home.css}">
<head>
<meta charset="UTF-8">
<title>Listado</title>
</head>
<body class="fondo">
	<br> 
	<div class="container">
	<header th:replace="cabecera :: header_main"> </header>
		<div class="row">
			<div class="col"></div>
			<div class="col">
				<h3>Lista de Escalas</h3>
			</div>
			<div class="col"></div>
		</div>
		<div class="row">
			<div class="alert alert-success alert-dismissible fade show"
				th:if="${mensaje}!=null" role="alert">
				<label th:text="${mensaje}"></label>
			</div>
			<table class="table table-hover" id="ListadoTabla">
				<thead>
					<tr>
						<th scope="col">id</th>
						<th scope="col">Número de Orden </th>
						<th scope="col">Número de Escalas</th>
						<th scope="col">Suben Pasajeros</th>
						<th scope="col">Bajan Pasajeros</th>
						<th scope="col">Programa Vuelo</th>
						<th scope="col">Estado</th>
						<th scope="col"><a class="btn btn-success delBtn" th:href="@{/nuevoEscala}">Agregar Escala</a></th>												
						<th>&nbsp;</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="escala : ${escalas}">
						<td th:text="${escala.idEscala}">Mostrar Nombre</td>
						<td th:text="${escala.nroOrden}">Mostrar Nombre</td>
						<td th:text="${escala.nroEscalas}">Mostrar Nombre</td>
						<td th:text="${escala.subePasajeros}">Mostrar Nombre</td>
						<td th:text="${escala.bajanPasajeros}">Mostrar Nombre</td>
						<td th:text="${escala.programaVuelo.idPrograma}">Mostrar Nombre</td>
						<td th:text="${escala.estado}">Mostrar Nombre</td>
						<td>
							
							<a class="btn btn-primary eBtn" th:href="@{/editarEscala/} + ${escala.idEscala}">Editar</a>
							<a class="btn btn-danger delBtn" th:href="@{/eliminarEscala/} + ${escala.idEscala}">Eliminar</a> 
							</td>																
					</tr>
				</tbody>
			</table>
		</div>
<footer th:replace="piepagine :: footer_main"> </footer>
	</div>

	 

</body>
<script>
	
</script>
</html>
